<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_JSX基本语法</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      const msg = "zhangsan";
      const n = 10;
      const title = "耶耶";
      const imgUrl =
        "https://public-cdn-oss.mosoteach.cn/avatar/2023/88/0021b19aa060714c85a488d6b2ce8450.jpg?v=1693568176&x-oss-process=style/s300x300";
      const href = "https://www.baidu.com";
      const objStyle = { color: "red", fontSize: "30px" };
      const element = (
        <div>
          {/* JSX的注释写法 */}
          <h2>Hello JSX</h2>
          <h3>{msg}</h3>
          <h4>计算：{10 * n}</h4>
          <h1 title={title}>我是h1元素</h1>
          <img src={imgUrl} alt="图片" style={{ width: "40px" }} />
          <p>
            <a href={href}>百度一下</a>
          </p>
          <div style={objStyle}>有样式的文字</div>
        </div>
      );
      const root = ReactDOM.createRoot(document.querySelector("#root"));
      root.render(element);
    </script>
  </body>
</html>
